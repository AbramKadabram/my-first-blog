{% extends 'shop/base.html' %}
  {% block content %}
    {% for shop in shops %}
  <div class="row">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="{{ shop.image.url }}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="{% url 'shop_detail' pk=shop.pk %}">{{ shop.title }}</a>
                </h4>
                <h5>{{ shop.price }}</h5>
                <p class="card-text">{{ shop.description|linebreaksbr }}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
    {% endfor %}
    {% endblock %}
